    <body ng-app="routingAuth" class=" login" >
        <!-- BEGIN : LOGIN PAGE 5-1 -->
        <div class="user-login-5">
            <div class="row bs-reset">
                <div class="col-md-6 bs-reset mt-login-5-bsfix">
                    <div class="login-bg" style="background-image:url(assets/img/fon.jpg)">
                        <img class="login-logo" src="assets/img/logo.png" width="15%" /> </div>
                </div>
                <div  class="col-md-6 login-container bs-reset mt-login-5-bsfix" >
                    <div class="login-content content" ng-controller="authController" style="margin-top:20%;">
                        <h1>ASNUBE</h1>
                        <p> MASTER NUBE </p>


                        <form class="login-form"  method="post">
                        <h3 class="form-title font-blue">ACCESO</h3>
                        <div class="alert alert-danger display-hide">
                            <button class="close" data-close="alert"></button>
                            <span> Ingrese su usuario y clave </span>
                        </div>
                        <div class="form-group">
                            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                            <label class="control-label visible-ie8 visible-ie9">Usuario</label>
                            <input class="form-control form-control-solid placeholder-no-fix" ng-model="name" type="text" autocomplete="off" placeholder="Username" name="username" />
                        </div>
                        <div class="form-group">
                            <label class="control-label visible-ie8 visible-ie9">Clave</label>
                            <input class="form-control form-control-solid
                            placeholder-no-fix" ng-model="pass" type="password" autocomplete="off" placeholder="Password" name="password" /> </div>
                        <div class="form-actions">
                            <button type="submit" ng-click="auth()" class="btn blue uppercase">Aceder</button>
                            <a href="index.html">
                       <center> <img id="gif" style="display: none;" src="assets/img/loading-blue.gif" width="15%" /> </a></center>

                            <br><a href="javascript:;" id="forget-password" class="forget-password">¿Olvide Clave?</a><br>
                            <br><a ng-click="addAgency()" id="forget-password" class="forget-password" style="color: red;
">Registrar Agencia</a>
                        </div>

                        </form>

                        <!-- END FORGOT PASSWORD FORM -->
                    </div>
                    <div class="login-footer">
                        <div class="row bs-reset">
                            <div class="col-xs-5 bs-reset">
                                <ul class="login-social">
                                    <li>
                                        <a href="javascript:;">
                                            <i class="icon-social-facebook"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="icon-social-twitter"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="icon-social-dribbble"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-xs-7 bs-reset">
                                <div class="login-copyright text-right">
                                    <p>V:1.2.0  © www.ApreciaSoft.com 2017</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <!-- FORM AGREGAR AGENCIA -->

            </div>
        </div>
