<script type="text/javascript">

</script>

<div data-ng-init="getListPaymentForm();" class="row" style="background: #f2f2f2;padding: 10px; margin-top:5%;">
    <form role="form" name="myform" >

        <div class="col-sm-8">

            <div class="panel  ">
                <div class="panel-heading"  style="background: #5E738B" style="background: #5E738B">
                    <h3 class="panel-title" style="color: #fff">Datos del cheque</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group col-md-4">
                        <label class="control-label caption-subject font-blue-ebonyclay bold uppercase">n√∫mero del cheque</label>
                        <samp class="font-red-sunglo font-lg">*</samp>
                        <input ng-model="currentCheck.checkNumber" autocomplete="off" type="text" class="form-control" name="checkNumber" ng-required="true">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label caption-subject font-blue-ebonyclay bold uppercase">monto del cheque</label>
                        <samp class="font-red-sunglo font-lg">*</samp>
                        <input ng-model="currentCheck.checkAmount" autocomplete="off" type="text" class="form-control" name="checkAmount" ng-required="true">
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="control-label caption-subject font-blue-ebonyclay bold uppercase" >Tipo</label>
                        <samp class="font-red-sunglo font-lg">*</samp>
                        <select class="form-control" ng-required="true" ng-options="item.idTypeCheck as item.nameTypeCheck for item in idTypeChecks" ng-model="currentCheck.idTypeChecKf">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                     <div class="form-group col-sm-6">
                        <label class="control-label caption-subject font-blue-ebonyclay bold uppercase" >Banco</label>
                        <samp class="font-red-sunglo font-lg">*</samp>
                        <select class="form-control" ng-required="true" ng-options="item.idBank as item.nameBank for item in Banks" ng-model="currentCheck.idBankKf">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12" style="    background-color: #d3d3d3; padding: 10px;">
            <a href="#/Checks/Others" class="btn btn-circle red-intense btnCancel"> Cancelar </a>

            <button ng-if="!currentCheck.idTypeCheck" ng-click="myform.$valid && addTypeCheck()" class="btn btn-circle green-jungle btnLoad" >Guardar</button>
            <button ng-if="!!currentCheck.idTypeCheck" ng-click="myform.$valid && updateTypeCheck()" class="btn btn-circle green-jungle btnLoad" >Actualizar</button>
        </div>

    </form>
</div>
