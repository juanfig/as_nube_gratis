<div id="myModalCancelTravel" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static" >
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content"  >
            <div class="modal-header" style="background: #5E738B">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="color: #fff">Indique un morivo por el cual se cancelara el viaje</h4>
            </div>
            <div class="modal-body">

                <div class="row" style="background: #f2f2f2;">

                  <div class="form-group col-sm-12">

                        <label class="control-label caption-subject font-blue-ebonyclay bold uppercase" >Motivo</label>
                        <samp class="font-red-sunglo font-lg">*</samp>
                        <select  class="form-control"  ng-options="item.idReason as item.reason for item in reason" ng-model="idReasonCancelKf"></select>
                        <input type="hidden"  id="idReasonCancelKf"  value="{{idReasonCancelKf}}">
                  </div> 

                  <div class="col-sm-12">

                    <textarea style="resize: none;" rows="10" cols="70" id="descriptionCancelTravel"></textarea>
                  </div>    
                </div>


            </div>
            <div class="modal-footer">
                <input type="button" value="Guardar" class="btn btn-circle btn-success" 
                       ng-click="cancelTravel()"  >
                <button type="button" class="btn btn-circle red-intense btnCancel" data-dismiss="modal">Cerrar</button>
            </div>
        </div>

    </div>
</div>
