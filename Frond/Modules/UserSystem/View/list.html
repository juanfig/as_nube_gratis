<script type="text/javascript">
    $(window).load(function (e) {
        // RUTA
        changueNav('Usuarios'.bold(), 'Gestion de Usuarios');
    });
</script>

<!--SECCION CONTENEDORA HEADER-->
<br>

<div style="margin-top:5%;" >
    <div class="row" data-ng-init="getList();" style="background: #f2f2f2;padding: 10px;"> 
        <div class="col-sm-2">

            <label class="caption-subject font-blue-madison bold uppercase control-label">Top</label>
            <select class="form-control" ng-model="topFilter">
                <option  value="-1" >Todos</option>
                <option value="10" >10</option>
                <option value="20" >20</option>
                <option value="30" >30</option>
                <option value="40" >40</option>
                <option value="50" >50</option>

            </select>
        </div>


        <div class="col-sm-8">
            <label class="caption-subject font-blue-madison bold uppercase control-label">Filtro</label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="searchFilter" placeholder="Buscar...">
                <span class="input-group-btn">
                    <button class="btn btn-primary" ng-click="searchUserSystem()" type="button">Buscar</button>
                </span>
            </div>
        </div>

        <div class="col-sm-2">
        </div>
    </div>

    <!--SECCION CONTENEDORA SEPARADOR-->
    <div class="row" style="background: #d5d5d5;padding: 10px;">

        <div class="col-sm-10 franja-x">

        </div>

        <div class="col-sm-2">
            <a class="btn green-jungle" href="#Add">NUEVO USUARIO </a>
        </div>

    </div>

    <!--SECCION CONTENEDORA BODY-->
    <div class="row" style="background: #f2f2f2;">
        <div class="col-sm-12">
            <div class="table-scrollable">

                <table class="table table-hover table-striped table-hover">
                    <thead style=" background: #4d5d6f; color: white;">
                           <tr>
                            <th style="width:50px">#</th>
                            <th>Username</th>
                            <th>Correo</th>
                            <th>Perfil</th>
                            <th>Status</th>
                            <th style="width:130px; text-align:center">Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="item in listUserSystem| filter : paginate track by $index">
                            <td>{{$index + 1}}</td>
                            <td>{{item.userNameUser}}</td>
                            <td>{{item.emailUser}}</td>
                            <td>{{item.profileName}}</td>

                        <td>
                            <label ng-if="item.idStatusUser == 1">Activo</label>
                            <label ng-if="item.idStatusUser!= 1">Inactivo</label>
                        </td>
                            <td>
                                <div class="btn-group" style="    margin-top: -8px;    position: relative;">
                                    <a class="btn dark " href="javascript:;" data-toggle="dropdown" aria-expanded="false">
                                        <i class="icon-settings "></i> Opciones
                                        <i class="fa fa-angle-down"></i>
                                    </a>
                                    <ul class="dropdown-menu">


                                        <li >
                                            <a ng-href="#Edit{{item.idUser}}">
                                                <i class="fa fa fa-edit"></i> Editar </a>
                                        </li>
                                        <!--SECCION CONTENEDORA HEADER
                                        <li>
                                            <a ng-click="delete(item.idUser)" >
                                                <i class="fa fa-times font-red-sunglo"></i> Eliminar </a>
                                        </li>
                                        <li class="divider"> </li>
                                        -->

                                    <li ng-show="item.idStatusUser == 1" class="ng-scope">
                                        <a ng-click="changueStatus(item.idUser,-1)">
                                            <i class="fa fa-exclamation"></i> InActivar 
                                        </a>
                                    </li>
                                    <li ng-show="item.idStatusUser == -1">
                                        <a ng-click="changueStatus(item.idUser,1)" >
                                           <i class="fa fa-exclamation"></i>Activar
                                       </a>
                                   </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <CENTER>
                    <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="numPerPage"></ul>
                </CENTER>

            </div>
        </div>

    </div>
</div>
